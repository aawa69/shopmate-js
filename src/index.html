<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopMate</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form action="" class="grocery-form">
        <!-- show alerts -->
        <p class="userInfo"></p>

        <!-- heading -->
        <h3 id="title">Shopping List</h3>

        <!-- item input & submit (add) -->
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. eggs" />
          <button id="submit" class="submit-btn" type="submit">add</button>
        </div>
      </form>

      <!-- item: list -->
      <div id="container" class="grocery-container">
        <div id="list" class="grocery-list"></div>
        <!-- clear items button -->
        <button id="clear" class="clear-btn" type="button">clear items</button>
      </div>
    </section>
    <!-- javascript -->
    <script type="module" src="app.js"></script>
    <script type="module" src="class.js"></script>
  </body>
</html>
